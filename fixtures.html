  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

  <body>

        </div>

            <div class="fixture-info">

              </div>
              <div class="decoration"></div>
              <div class="right">

                  <li>Beken x2</li>
                  <li>Haben</li>

          </details>
          <details>
            <summary>
              <div class="match">

                  <span>Chemical</span>
                  <strong>2</strong>
                </div>
                <div class="decoration"></div>
                <div class="scoreline">
                  <strong>1</strong>
                  <span>Civil</span>
                </div>
              </div>
            </summary>
            <div class="fixture-info">
              <div class="left">
                <ul>
                  <li>Amanuel T x2</li>
                </ul>
              </div>
              <div class="decoration"></div>
              <div class="right">
                <ul>
                  <li>Nathnael</li>

        </section>

            <div class="fixture-info">
              <div class="left">

      <nav>
        <a class="nav__table" href="./index.html">

        </a>
      </nav>
    </div>
  </body>

  <script>
    const navItems = document.querySelectorAll("nav a");

    navItems.forEach((item) => item.addEventListener("click", handleClick));

    function handleClick(e) {
      navItems.forEach((item) => item.classList.remove("selected"));
      e.currentTarget.classList.add("selected");
    }
  </script>
  <script>
    let detailElems = document.querySelectorAll("details");

    detailElems.forEach((elem) => {
      elem.addEventListener("toggle", handleClick);
    });

    function handleClick(e) {
      if (e.target.open) {
        detailElems.forEach((elem) => {
          if (elem != e.target) elem.open = false;
        });
      }
    }
  </script>
</html>
